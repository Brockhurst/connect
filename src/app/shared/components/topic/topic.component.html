<div class="topic" (click)="selectTopic()" [class.selected] = "selected">
  <span *ngIf="icon" class="glyphicon" [ngClass]="'glyphicon-' + icon" aria-hidden="true"></span>
  <div class="topic-photo">
    <ab-photo *ngIf="topic.imgUrl" src="{{topic.imgUrl}}"></ab-photo>
  </div>
  <h3>
    {{topic.name}}
  </h3>

</div>
