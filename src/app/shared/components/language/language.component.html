<div class="row skill">
  <div class="col-md-6 col-sm-12 level">
    <span class="flag-icon" [ngClass]="'flag-icon-' + skill.language.code"></span>
    <h3 class="lang-name">{{ skill.language.name }} <span class="label label-info">{{ skill.level }}</span></h3>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="col-sm-6" *ngIf="skill.rateApprentice !== 0">
      <h4>Apprentice rating:</h4>
      <rating [(ngModel)]="skill.rateApprentice" [max]="max" [readonly]="true"></rating>
    </div>
    <div class="col-sm-6" *ngIf="skill.rateMaster !== 0">
      <h4>Teacher rating:</h4>
      <rating [(ngModel)]="skill.rateMaster" [max]="max" [readonly]="true"></rating>
    </div>
  </div>
</div>
